<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-right custom_card">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form>
                            <div class="form-group mb-3">
                                <label class="details">Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group mb-3">
                                <label class="details">Email Address</label>
                                <input type="text">
                            </div>
                            <div class="form-group mb-3">
                                <label class="details">Password</label>
                                <input type="text">
                            </div>
                            <div class="form-group mb-3">
                                <label class="details">Confirm Password</label>
                                <input type="text">
                            </div>
                            <div class="form-group mb-2">
                                <button class="create_btn w-100 pt-2 pb-2" type="submit">Register</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">Already have an account? <a routerLink="/">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
