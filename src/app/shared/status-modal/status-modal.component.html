<div *ngIf="showModal" class="modal fade show d-block" style="background: rgba(0,0,0,0.5);" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body text-center p-lg-4">
                <!-- Success or Error Icon -->
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                    <circle class="path circle" fill="none" [attr.stroke]="isSuccess ? '#198754' : '#db3646'" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                    <ng-container *ngIf="isSuccess">
                        <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </ng-container>
                    <ng-container *ngIf="!isSuccess">
                        <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
                        <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2" />
                    </ng-container>
                </svg>

                <!-- Modal Title -->
                <h4 [class.text-success]="isSuccess" [class.text-danger]="!isSuccess" class="mt-3">
                    {{ isSuccess ? 'Success!' : 'Error!' }}
                </h4>

                <!-- Modal Message -->
                <p class="mt-3">{{ message }}</p>

                <button type="button" class="btn btn-sm mt-3" [class.btn-success]="isSuccess" [class.btn-danger]="!isSuccess" (click)="closeModal()">Ok</button>
            </div>
        </div>
    </div>
</div>
